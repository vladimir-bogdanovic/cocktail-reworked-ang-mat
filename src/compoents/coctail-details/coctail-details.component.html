<div class="cocktail-details-wrapper">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles; let i = index"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
    >
      <img
        src="{{ tile.content }}"
        alt="coctail-image"
        *ngIf="i === 1; else placeholder"
      />
      <ng-template #placeholder> {{ tile.content }}</ng-template>
    </mat-grid-tile>
  </mat-grid-list>
</div>
