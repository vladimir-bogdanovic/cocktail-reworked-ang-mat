<div class="cocktail-details-wrapper">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
    >
      {{ tile.content }}
    </mat-grid-tile>
  </mat-grid-list>
</div>
